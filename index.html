<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-image: url('image/noaa-ZVhm6rEKEX8-unsplash.jpg');width: 100%;height: 100%;">
  <div class="Card">
    <div class="search">
      <input type="text" placeholder="Enter The City Name..." spellcheck="false" id="cityinput">
      <button id="add" class="btn"><i class="fa-solid fa-magnifying-glass" style="color:#342E37
            ;"></i></button>
    </div>
    <div class="weather" style="color:black;flex-direction: row;">
      <img id="sun_icon" src="cloud-sun-rain-solid.svg" class="weather-icon">
      <h2 class="temp" style="color:black" id="temp" />
      <h2 class="city" id="cityoutput" style="color:black;flex-direction: row;"></h2>
      <div class="details" style="flex-direction: row;">
        <div class="col" style="flex-direction: row;">
          <img id="humid_icon" src="water-solid.svg">
          <div>
            <p class="humidity" id="humidity" style="color:black"></p>
          </div>
        </div>
        <div class="col">
          <img id="wind_icon" src="wind-solid.svg">
          <div>
            <p class="wind" id="wind" style="color:black"></p>
            <p style="color:black"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
